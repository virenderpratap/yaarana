<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Filter</title>
    <style>
        .package { border: 1px solid #ccc; margin: 10px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Choose Your Package</h1>
    <div>
        <label for="priceFilter">Max Price: </label>
        <input type="range" id="priceFilter" min="0" max="5000" value="5000">
        <span id="maxPrice">500</span>
    </div>

    <div id="packages">
        <div class="package" data-price="100">Basic Package - $100</div>
        <div class="package" data-price="200">Standard Package - $200</div>
        <div class="package" data-price="300">Premium Package - $300</div>
        <div class="package" data-price="400">VIP Package - $400</div>
        <div class="package" data-price="500">Luxury Package - $500</div>
        <div class="package" data-price="2000">Luxury Package - â‚¹2000</div>
    </div>

    <script>
        // JavaScript will go here
        const priceFilter = document.getElementById('priceFilter');
const maxPriceDisplay = document.getElementById('maxPrice');
const packages = document.querySelectorAll('.package');

priceFilter.addEventListener('input', () => {
    const maxPrice = priceFilter.value;
    maxPriceDisplay.textContent = maxPrice;

    packages.forEach(package => {
        const packagePrice = package.getAttribute('data-price');
        if (packagePrice <= maxPrice) {
            package.style.display = 'block'; // Show package
        } else {
            package.style.display = 'none'; // Hide package
        }
    });
});

    </script>
</body>
</html>
