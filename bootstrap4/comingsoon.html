<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zxx">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Nepayatri - Tour & Travel Multipurpose Template</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!--Default CSS-->
    <link href="css/default.css" rel="stylesheet" type="text/css">
    <!--Custom CSS-->
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <!--Plugin CSS-->
    <link href="css/plugin.css" rel="stylesheet" type="text/css">
    <!--Flaticons CSS-->
    <link href="fonts/flaticon.css" rel="stylesheet" type="text/css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>
<body>

    <!-- Preloader -->
    <div id="preloader">
        <div id="status"></div>
    </div>
    <!-- Preloader Ends -->

    <!-- comingsoon starts -->
    <section class="comingsoon">
        <div class="container">
            <div class="content">
                <div class="coming-title mar-bottom-50">
                    <img src="images/logo-white.png" alt="Image">
                    <h2>We are <span>coming soon</span></h2>
                    <p>Our website is under construction. We will be here soon with our awesome new site, subscribe to be notified.</p>
                </div>
                <div class="coming-counter mar-bottom-50" data-date="2021-06-28 00:00:00">
                    <div class="counter-box"><span class="days"></span> Days</div>
                    <div class="counter-box"><span class="hours"></span> Hours</div>
                    <div class="counter-box"><span class="minutes"></span> Minutes</div>
                    <div class="counter-box"><span class="seconds"></span> Seconds</div>
                </div>
                <form>
                    <div class="form-group">
                        <input type="email" placeholder="Enter your email">
                    </div>
                    <div class="comingsoon-btn">
                        <a href="#" class="biz-btn biz-btn1">SIGN UP</a>
                    </div>
                </form>
                <ul class="social-links mar-top-50">
                    <li><a href="#"><i class="fab fa-facebook" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fab fa-linkedin" aria-hidden="true"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="overlay"></div>
    </section>
    <!-- comingsoon Ends -->


    <!-- *Scripts* -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugin.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
